name: AgilCredit_Modelo_Analitico
description: |
  AgilCredit es una fintech mexicana (Sociedad Financiera de Objeto Múltiple - SOFOM) 
  fundada en 2020 que democratiza el acceso al crédito en México. Especializada en 
  créditos personales, empresariales (PyME), de nómina y automotrices.
  
  Este modelo semántico proporciona análisis integral en cuatro pilares fundamentales:
  
  1. ANÁLISIS DE RIESGO CREDITICIO:
     - Evaluación de capacidad de pago de solicitantes
     - Score de riesgo interno (0-100, mayor es mejor)
     - Calificación de Buró de Crédito (550-850)
     - Segmentación: Premium (>750), Oro (680-750), Plata (620-679), Bronce (<620)
     - IMOR: Índice de Morosidad = Cartera Vencida / Cartera Total
     - Estados de crédito: Vigente, Mora (1-89 días), Vencido (90+ días), Liquidado
  
  2. DETECCIÓN DE FRAUDE:
     - Sistema automatizado de alertas con score de fraude (0-100)
     - Niveles de riesgo: Alto (>80), Medio (50-80), Bajo (<50)
     - Patrones detectados: ubicación sospechosa, dispositivos no reconocidos, 
       montos inusuales, múltiples intentos fallidos
     - Estados: Nueva, En Revisión, Confirmado Fraude, Falso Positivo, Cerrada
  
  3. RENTABILIDAD DE CLIENTES:
     - LTV (Lifetime Value): Valor estimado del cliente durante su vida útil
     - CAC (Customer Acquisition Cost): Costo de adquisición del cliente
     - Ratio LTV/CAC óptimo: > 3.0 (bueno), 1.0-3.0 (aceptable), <1.0 (preocupante)
     - Segmentos: Alto Valor, Medio Valor, Valor Estándar, Bajo Valor
     - Margen de rentabilidad: (Utilidad Neta / Ingresos Totales) * 100
  
  4. CUMPLIMIENTO REGULATORIO (KYC/PLD):
     - KYC (Know Your Customer): Conoce a tu Cliente
     - PLD (Prevención de Lavado de Dinero)
     - Autoridades: CNBV (Comisión Nacional Bancaria), CONDUSEF
     - Listas de verificación: OFAC, PEP (Personas Políticamente Expuestas), 
       Lista de Bloqueados CNBV
     - Actualización requerida: Cada 12 meses para clientes activos
  
  PRODUCTOS CREDITICIOS:
  - Crédito Personal Express: $5K-$50K, 6-24 meses, tasa 18-35%
  - Crédito PyME Crecimiento: $50K-$500K, 12-48 meses, tasa 15-28%
  - Crédito Nómina Plus: $10K-$100K, 12-36 meses, tasa 12-22%
  - Crédito Auto Fácil: $80K-$800K, 24-60 meses, tasa 14-24%
  - Línea de Crédito Flexible: $3K-$30K, 1-12 meses, tasa 25-45%
  
  GEOGRAFÍA:
  Opera en todo México con mayor presencia en: CDMX, Guadalajara, Monterrey, 
  Puebla, Tijuana, León, Querétaro, Mérida.
  
  MÉTRICAS DE VOLUMEN:
  - 1,000 clientes activos
  - 1,200 créditos vigentes
  - $148 millones MXN en cartera total
  - 10,000 transacciones mensuales
  - Tasa de morosidad objetivo: < 5%

