# ================================================================================
# CONFIGURACIÓN DE CREDENCIALES - EJEMPLO
# Renombra este archivo a: .streamlit/secrets.toml
# IMPORTANTE: NUNCA commitees secrets.toml al repositorio
# ================================================================================

[snowflake]
user = "TU_USUARIO_SNOWFLAKE"
password = "TU_PASSWORD_SNOWFLAKE"
account = "TU_CUENTA.REGION"  # Ejemplo: abc12345.us-east-1

# Opcional: Configuración adicional
warehouse = "CCONTROL_WH"
database = "CCONTROL_DB"
schema = "CCONTROL_SCHEMA"
role = "SYSADMIN"

# ================================================================================
# INSTRUCCIONES:
# ================================================================================
# 
# 1. Crea una carpeta .streamlit/ en la raíz del proyecto:
#    mkdir .streamlit
#
# 2. Copia este archivo y renómbralo:
#    cp .streamlit_secrets_example.toml .streamlit/secrets.toml
#
# 3. Edita .streamlit/secrets.toml con tus credenciales reales
#
# 4. Asegúrate de que .streamlit/secrets.toml esté en .gitignore
#
# 5. Para encontrar tu account identifier en Snowflake:
#    - Accede a tu cuenta Snowflake
#    - Ve a Admin > Accounts
#    - Copia el "Account Locator" o "Account URL"
#    - Formato: <account_locator>.<region_id>
#
# ================================================================================

